<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>托福单词通</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">托福单词通</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="mode-word-list">单词列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="mode-flashcard">抽认卡</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="mode-spelling">拼写测试</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="mode-choice">选择题</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="number" id="range-start" class="form-control" placeholder="起始位置">
            </div>
            <div class="col-md-4">
                <input type="number" id="range-end" class="form-control" placeholder="结束位置">
            </div>
            <div class="col-md-4">
                <button id="set-range" class="btn btn-primary w-100">设置范围</button>
            </div>
        </div>

        <div id="content-area">
            <!-- 内容将通过JavaScript动态加载 -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
